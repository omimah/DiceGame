<!DOCTYPE html>
<html>
<head>
 <title></title>
 <link rel="stylesheet" type="text/css" href="style.css">
<style>
div{ display: inline-block;
	margin:auto;	
}

.box{
	align-content: center;
	border-bottom-color: black;
	border-style: dashed;
	width: 50%;
	margin: 200px;
	text-align: center;}
	h1{
		color: fuchsia;
	}
</style>
</head>
<body>

<div class="box">
 <h1>DICE GAME</h1>

 <div class="dice">
  <p>Player 1</p>
  <img src="1.png" id="img1">
 </div>
 <div class="dice">
  <p>Player 2</p>
  <img src="6.png" id="img2">
 </div>
	 <br>
 <div>

  <button onclick="game()"> Play agin</button>
 </div>
</div>

<script>

function game(){

 play1 = Math.floor(Math.random() * 6) + 1; 
    
if (play1==1)
dic1 = "1.png";

else if (play1==2)    
dic1 = "2.png";

else if (play1==3)    
dic1 = "3.png";

else if (play1==4)    
dic1 = "4.png";

else if (play1==5)    
dic1 = "5.png";

else  
dic1 = "6.png";

    
document.getElementById('img1').setAttribute('src', dic1);

    

    

play2 = Math.floor(Math.random() * 6) + 1; 

if (play2==1)
dic2 = "1.png";

else if (play2==2)    
dic2 = "2.png";

else if (play2==3)    
dic2 = "3.png";

else if (play2==4)    
dic2 = "4.png";

else if (play2==5)    
dic2 = "5.png";

else  
dic2= "6.png";

document.getElementById('img2').setAttribute('src', dic2);

    

   if(play1 > play2) 

  { document.querySelector('h1').innerHTML="Player 1 is the winner";

 } else if(play1 < play2) {

   document.querySelector('h1').innerHTML="Player 2 is the winner ";

 } else{ document.querySelector('h1').innerHTML="No winner :( , Refresh again "; }



}

window.onload=game();
</script>

</body>
</html>
